---
layout: default # inherit default layout
---

<section class="posts">
begin post-list layout
  
<ul>
{% for post in site.posts %}
<!-- todo: this currently includes all posts, including drafts! -->
<li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%m-%d-%Y" }}</time></li>
{% endfor %}
</ul>

end post-list layout
</section>
